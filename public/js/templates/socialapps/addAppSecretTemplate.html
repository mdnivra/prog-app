<form class="form">
	<% _.each(tabs, function (tab) { %>
		<% var application = tab.application %>
		<div class="form-group">
		    <label class="control-label" for="app_id_<%=application.id %>"><%=application.name %></label>
		    <input type="text" name="app_secret_<%=application.id %>" id="app_secret_<%=application.id %>" class="form-control pt-secret" placeholder="Secret Key">
		</div>
	<% }) %>
</form>
